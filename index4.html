function showNotes(subject) {
  const notesDiv = document.getElementById("notes");
  notesDiv.innerHTML = ""; // clear old notes
  
  if (notes[subject]) {
    for (let topic in notes[subject]) {
      const heading = document.createElement("h2");
      heading.innerText = topic;
      notesDiv.appendChild(heading);
      
      const list = document.createElement("ul");
      notes[subject][topic].forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
      notesDiv.appendChild(list);
    }
  }
}
